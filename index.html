<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bai3b.css">
    <script src="./js/bootstrap.min.js"></script>

</head>
<style>

</style>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Login/Resgister
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex justify-content-start align-items-center">
                        <h3 class="d-block title">ĐĂNG NHẬP</h3>
                        <span class="fw-bold fs-5">/&nbsp</span>
                        <h3 class="ms-1 d-block">ĐĂNG KÝ</h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active ">
                                <div class="modal-dialog modal-dialog-scrollable">

                                    <form action="" style="width: 80%">
                                        <table width="">
                                            <tr>
                                                <td colspan="2">
                                                    <input type="text" class="form-control" placeholder="Họ tên">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input class="form-control" type="text" placeholder="Số điện thoại">
                                                </td>
                                                <td>
                                                    <select class="form-select" name="" id="">
                                                        <option value="Chọn giới tính">Chọn giới tính</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <input type="text" class="form-control" placeholder="Email">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input class="form-control" type="text" placeholder="Mật khẩu">
                                                </td>
                                                <td>
                                                    <input class="form-control" type="text" placeholder="Xác nhận mật khẩu">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <select class="form-select" name="" id="">
                                                        <option value="Chọn thành phố">Chọn thành phố</option>
                                                        <option value="TP.HCM">TP.HCM</option>
                                                        <option value="Hà Nội">Hà Nội</option>
                                                        <option value="Cà Mau">Cà Mau</option>
                                                        <option value="Bến Tre">Bến Tre</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-select" name="" id="">
                                                        <option value="Chọn giới tính">Quận</option>
                                                        <option value="Quận 1">Quận 1</option>
                                                        <option value="Quận 1">Quận 2</option>
                                                        <option value="Quận 1">Quận Gò Vấp</option>
                                                        <option value="Quận 1">Quận 12</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <input class="form-control" type="text" class="form-control" placeholder="Địa chỉ">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <input type="date" class="form-control" value="Chọn ngày (dd/mm/yy)">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type=" email " class="form-control " id="exampleFormControlInput1 " placeholder="name@example.com ">
                                                </td>
                                                <td>
                                                    <input type=" email " class="form-control" placeholder='Nhập mã capcha'>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" class="py-3 fw-bold">Tôi đã đọc và đồng ý với <span class="text">Chính sách</span>của chương trình.</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <button class="btn btn-primary text-white">Đăng ký</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>

                            </div>
                            <div class="carousel-item">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <form action="">
                                        <p>Vui lòng đăng nhập trước khi mua vé để tích lũy điểm, cơ hội nhận thêm nhiều ưu đãi từ chương trình thành viên Galaxy Cinema</p>
                                        <table>
                                            <tr class="mb-3">
                                                <td>
                                                    <input type="text" name="email" class="form-control" placeholder="Email" id="email">
                                                </td>
                                            </tr>
                                            <tr class="mb-3">
                                                <td class="mb-3">
                                                    <input type="text" name="password" class="form-control" placeholder="Mật khẩu" id="password">
                                                </td>
                                            </tr>
                                            <br>
                                            <tr>
                                                <td>
                                                    <button class="btn btn-primary text-white">Đăng ký</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
